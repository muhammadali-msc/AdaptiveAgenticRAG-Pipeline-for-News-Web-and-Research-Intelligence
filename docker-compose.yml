version: '3.8'

services:
  backend:
    image: ${{ secrets.AWS_ECR_LOGIN_URI }}/${{ secrets.ECR_BACKEND_REPO }}:latest
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - my_network

  frontend:
    image: ${{ secrets.AWS_ECR_LOGIN_URI }}/${{ secrets.ECR_FRONTEND_REPO }}:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - my_network

networks:
  my_network:
    driver: bridge